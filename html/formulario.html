<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="formulario.css" />
    <title>cadastro</title>
  </head>
  <body>
    <div class="login">
      <form action="">
        <h1>cadastre-se</h1>
        <br />
        <label for="username">Nome:</label>
        <div class="input">
          <input
            id="nome"
            type="name"
            name="name"
            placeholder="name"
            required
          />
        </div>

        <label for="email">Email:</label>
        <div class="input">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email"
            required
          />
        </div>

        <label for="senha"> Senha:</label>
        <div class="input">
          <input id="senha" type="password" name="senha" placeholder="senha" />
        </div>
        <div class="btn">
          <button type="submit">realize seu cadastro</button>
        </div>
        <h6>
          <a href="index.html"> volte a pagina anterior</a>
        </h6>
      </form>
    </div>
  </body>
</html>
